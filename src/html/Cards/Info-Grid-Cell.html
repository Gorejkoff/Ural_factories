<div class="info-grid__cell @@if(context.swiper){ swiper-slide}">
   <div class="info-grid__icon">
      <img src="@img/@@icon" alt="иконка" aria-hidden="true">
   </div>
   <div class="info-grid__text">
      @@for (var i = 0; i < text.length; i++) { <p>`+text[i]+`</p> }
   </div>
   @@if(context.name){
   <div class="info-grid__name @@if(context.full){full}">
      @@for (var i = 0; i < name.length; i++) { <p>`+name[i]+`</p> }
   </div>
   }
</div>
