<section class="first-screen">
   @@include('../2_header.html',{})
   <div class="first-screen__container">
      <div class="first-screen__content">
         <div class="@@if(context.registry){first-screen__registry}">
            @@if(context.registry){ @@include('../Elements/Registry.html',{})}
         </div>
         <div class="first-screen__header">
            <h1 class="first-screen__title">@@title</h1>
            @@if(context.text){ <div class="first-screen__text">@@text</div>}
            @@if(context.search){ @@include('../Forms/Search.html',{}) }
            @@if(context.buttons){ <div class="first-screen__buttons"></div> }
         </div>
      </div>
   </div>
   <img class="first-screen__background" src="@img/jpg/background-3.jpg" alt="img" aria-hidden="true">
</section>
