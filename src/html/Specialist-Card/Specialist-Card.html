<div class="specialist-card @@if(context.swiper){ swiper-slide}">
   <div class="specialist-card__photo">
      <img src="@img/@@image" alt="фотография сотрудника">
   </div>
   <div class="specialist-card__content">
      <div class="specialist-card__name">@@name</div>
      <div class="specialist-card__position">@@position</div>
      <div class="specialist-card__links">
         <a href="tel:@@phone-link">@@phone</a>
         <a href="mailto:@@mail">@@mail</a>
      </div>
   </div>
</div>
